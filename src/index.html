<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header page__section page__section_mobile_large">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Изображение логотипа">
    </header>

    <main class="main">
      <div class="page__row page__section">
      	<section class="profile page__profile">
      	  <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
      	  <div class="profile__info">
      	      <div class="profile__row">
      	        <h1 class="profile__title profile__item profile__item_el_name">Жак-Ив Кусто</h1>
      	        <button class="button button_action_edit profile__button-edit" type="button"></button>
      	      </div>
      	    <p class="profile__subtitle profile__item profile__item_el_job">Исследователь океана</p>
      	  </div>
      	</section>
      
      	<button class="button button_action_add page__button-add" type="button"></button>
      </div>

      <section class="page__section">
        <ul class="cards"></ul>
      </section>
    </main>

    <template class="template-card">
      <li>
        <article class="card">
          <figure class="card__figure">
            <div class="card__image-box">
              <div class="card__image-darkening"></div>
              <img class="card__image" src="#" alt="photo">
              <button class="button button_action_delete-card" type="button"></button>
            </div>
            <figcaption class="card__caption">
              <h2 class="card__title"></h2>
              <button class="button button-like" type="button"></button>
            </figcaption>
          </figure>
        </article>
      </li>
    </template>

    <div class="popup popup_type_edit-profile">
      <form class="form form_mobile_large" name="editProfile" novalidate>
        <h2 class="form__title form__title_form-mobile_large">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
          <p class="form__error name-error"></p>
          <input class="form__input" type="text" name="job" placeholder="Профессия" required minlength="2" maxlength="200" autocomplete="off">
          <p class="form__error job-error"></p>
        </fieldset>
        <button class="form__button-submit submit-profile popup__button" type="submit">Сохранить</button>
        <button class="button button_action_close popup__button-close popup__button-close_form-mobile_large" type="button"></button>
      </form>
    </div>

    <div class="popup popup_type_add-card">
      <form class="form" name="addCard" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_form-mobile_middle" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <p class="form__error name-error"></p>
          <input class="form__input form__input_form-mobile_middle" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off">
          <p class="form__error link-error"></p>
        </fieldset>
        <button class="form__button-submit submit-card popup__button" type="submit">Создать</button>
        <button class="button button_action_close popup__button-close" type="button"></button>
      </form>
    </div>

    <div class="popup popup_type_view-card popup_darkening_strong">
      <div class="view-card">
        <img class="view-card__image" src="#" alt="Фото"> 
        <p class="view-card__title"></p>
        <button class="button button_action_close popup__button-close" type="button"></button>
      </div>
    </div>

    <footer class="footer page__section page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, Анастасия&nbsp;Циберная</p>
    </footer>
  </div>
  
</body>
</html>
