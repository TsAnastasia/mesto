<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header page__section page__section_mobile_large">
      <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа">
    </header>

    <main class="main">
      <div class="page__row page__section">
      	<section class="profile page__profile">
      	  <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      	  <div class="profile__info">
      	      <div class="profile__row">
      	        <h1 class="profile__title profile__item profile__item_el_name">Жак-Ив Кусто</h1>
      	        <button class="button button_action_edit profile__button-edit" type="button">
                  <img class="button__image button__image_action_edit" src="./images/icon-edit.svg" alt="Кнопка редактирования профиля">
      	        </button>
      	      </div>
      	    <p class="profile__subtitle profile__item profile__item_el_job">Исследователь океана</p>
      	  </div>
      	</section>
      
      	<button class="button button_action_add page__button-add" type="button">
          <img class="button__image button__image_action_add" src="./images/icon-add.svg" alt="Кнопка для добавления фотографий">
      	</button>
      </div>

      <section class="elements page__section">
        <div class="no-elements no-elements_hidden">
          <h2 class="no-elements__title">! нет фотографий !</h2>
        </div>

        <ul class="elements__list">
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-1.jpg" alt="Фото 1">
                <figcaption class="element__caption">
                  <h2 class="element__title">Карачаевск</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-2.jpg" alt="Фото 2">
                <figcaption class="element__caption">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-3.jpg" alt="Фото 3">
                <figcaption class="element__caption">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-4.jpg" alt="Фото 4">
                <figcaption class="element__caption">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-5.jpg" alt="Фото 5">
                <figcaption class="element__caption">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
          <li>
            <article class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/Photo-6.jpg" alt="Фото 6">
                <figcaption class="element__caption">
                  <h2 class="element__title">Карачаево-Черкесия</h2>
                  <button class="button button_action_like element__button-like" type="button">
                    <img class="button__image button_action_like" src="./images/icon-like.svg" alt="Установить или снять лайк">
                  </button>
                </figcaption>
              </figure>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <div class="popup">
      <form class="form" name="edit-profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__info">
          <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" required>
          <input class="form__item form__item_el_job" type="text" name="job" placeholder="Профессия" required>
        </fieldset>
        <input class="form__button-save" type="submit" value="Сохранить">
        <button class="button form__button-close" type="button">
          <img class="button__image" src="./images/icon-close.svg" alt="Закрыть форму">
        </button>
      </form>
    </div>

    <footer class="footer page__section page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, Анастасия Циберная</p>
    </footer>
  </div>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
