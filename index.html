<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__header page__section page__section_mobile_large"><img class="header__logo" src="4d318346925586be3a4d.svg" alt="Изображение логотипа"></header><main class="main"><div class="page__row page__section"><section class="profile page__profile"><button class="profile__avatar" type="button"></button><div class="profile__info"><div class="profile__row"><h1 class="profile__title profile__item profile__item_el_name">Имя</h1><button class="button button_action_edit profile__button-edit" type="button"></button></div><p class="profile__subtitle profile__item profile__item_el_job">О себе</p></div></section><button class="button button_action_add page__button-add" type="button"></button></div><section class="page__section"><ul class="cards" id="test"></ul></section></main><template class="template-card"><li><article class="card"><figure class="card__figure"><div class="card__image-box"><div class="card__image-darkening"></div><img class="card__image" src="#" alt="photo"></div><figcaption class="card__caption"><h2 class="card__title"></h2><div class="card__like"><button class="button button-like" type="button"></button><p class="card__like-count"></p></div></figcaption></figure><button class="button button_action_delete-card" type="button"></button></article></li></template><div class="popup popup_type_edit-profile"><form class="form form_mobile_large" name="editProfile" novalidate><h2 class="form__title form__title_form-mobile_large">Редактировать профиль</h2><fieldset class="form__fieldset"><input class="form__input" name="name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off"><p class="form__error name-error"></p><input class="form__input" name="job" placeholder="Профессия" required minlength="2" maxlength="200" autocomplete="off"><p class="form__error job-error"></p></fieldset><button class="form__button-submit popup__button" type="submit">Сохранить</button> <button class="button button_action_close popup__button-close popup__button-close_form-mobile_large" type="button"></button></form></div><div class="popup popup_type_edit-avatar"><form class="form form_mobile_large" name="editAvatar" novalidate><h2 class="form__title">Обновить аватар</h2><input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off"><p class="form__error link-error"></p><button class="form__button-submit popup__button" type="submit">Сохранить</button> <button class="button button_action_close popup__button-close popup__button-close_form-mobile_large" type="button"></button></form></div><div class="popup popup_type_add-card"><form class="form" name="addCard" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__fieldset"><input class="form__input form__input_form-mobile_middle" name="name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"><p class="form__error name-error"></p><input class="form__input form__input_form-mobile_middle" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off"><p class="form__error link-error"></p></fieldset><button class="form__button-submit popup__button" type="submit">Создать</button> <button class="button button_action_close popup__button-close" type="button"></button></form></div><div class="popup popup_type_delete-card"><form class="form form_mobile_large" name="deleteCard" novalidate><h2 class="form__title">Вы уверены?</h2><input class="form__input form__input_hide" name="cardId" disabled="disabled"> <button class="form__button-submit popup__button" type="submit">Да</button> <button class="button button_action_close popup__button-close popup__button-close_form-mobile_large" type="button"></button></form></div><div class="popup popup_type_view-card popup_darkening_strong"><div class="view-card"><img class="view-card__image" src="#" alt="Фото"><p class="view-card__title"></p><button class="button button_action_close popup__button-close" type="button"></button></div></div><footer class="footer page__section page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia, Анастасия&nbsp;Циберная</p></footer></div><script src="main.js"></script></body></html>
