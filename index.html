      	      <div class="profile__name">
      	        <h1 class="profile__title">Жак-Ив Кусто</h1>
      	        <button class="button button_action_edit profile__button-edit">
      	          <svg class="button__image button__image_action_edit" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none">

      	<button class="button button_action_add">

            <input class="form__item form__item_el_about" type="text" name="about" placeholder="О себе" required>
