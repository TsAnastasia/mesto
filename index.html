<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header page__section page__section_mobile_large">
      <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа">
    </header>

    <main class="main">
      <div class="page__row page__section">
      	<section class="profile page__profile">
      	  <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      	  <div class="profile__info">
      	      <div class="profile__row">
      	        <h1 class="profile__title profile__item profile__item_el_name">Жак-Ив Кусто</h1>
      	        <button class="button button_action_edit profile__button-edit" type="button">
      	        </button>
      	      </div>
      	    <p class="profile__subtitle profile__item profile__item_el_job">Исследователь океана</p>
      	  </div>
      	</section>
      
      	<button class="button button_action_add page__button-add" type="button">
      	</button>
      </div>

      <section class="page__section">
        <div class="no-cards no-cards_hidden">
          <h2 class="no-cards__title">! нет фотографий !</h2>
        </div>

        <ul class="cards">
        </ul>
      </section>
    </main>

    <template class="template-card">
      <li>
        <article class="card">
          <figure class="card__figure">
            <div class="card__image-box">
              <div class="card__image-darkening"></div>
              <img class="card__image">
              <button class="button button_action_delete-card"></button>
            </div>
            <figcaption class="card__caption">
              <h2 class="card__title"></h2>
              <button class="button button-like" type="button">
              </button>
            </figcaption>
          </figure>
        </article>
      </li>
    </template>

    <div class="popup popup_type_edit-profile">
      <form class="form form_mobile_large" name="edit-profile">
        <h2 class="form__title form__title_form-mobile_large">Редактировать профиль</h2>
        <fieldset class="form__info">
          <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" required>
          <input class="form__item form__item_el_job" type="text" name="job" placeholder="Профессия" required>
        </fieldset>
        <input class="form__button-save submit-profile" type="submit" value="Сохранить">
        <button class="button button_action_close popup__button-close popup__button-close_form-mobile_large" type="button">
        </button>
      </form>
    </div>

    <div class="popup popup_type_add-card">
      <form class="form" name="add-card">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__info">
          <input class="form__item form__item_el_name form__item_form-mobile_middle" type="text" name="name" placeholder="Название" required>
          <input class="form__item form__item_el_url form__item_form-mobile_middle" type="text" name="url" placeholder="Ссылка на картинку" required>
        </fieldset>
        <input class="form__button-save submit-card" type="submit" value="Создать">
        <button class="button button_action_close popup__button-close" type="button">
        </button>
      </form>
    </div>

    <div class="popup popup_type_view-card popup_darkening_strong">
      <div class="view-card">
        <img class="view-card__image" src="#" alt="Photo"> 
        <p class="view-card__title"></p>
        <button class="button button_action_close popup__button-close" type="button"></button>
      </div>
    </div>

    <footer class="footer page__section page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, Анастасия Циберная</p>
    </footer>
  </div>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
